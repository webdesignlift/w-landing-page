<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://codepen.io/chriscoyier/pen/YrbNGP.css">    
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>w-digital landing page v1</title>
</head>

<body>
    <div id="container" class="container">
        <header id="header">
            <figure class="logo-container">
                <img src="https://w-digital.co/assets/img/w-digital.png" alt="w-digital logo" class="header-logo" id="header-img">
            </figure>
            <nav id="nav-bar" class="nav" role="navigation">
                <ul>
                    <li>
                        <a class="nav-link" href="#section-hero">
                            Home
                            <span>had a page</span>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="#section-price">
                            Pricing
                            <span>is really worth</span>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="#section-contact">
                            Contact
                            <span>virtual through cables</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main id="main">
            <article>
                <section id="section-hero">
                    <div class="hero-word">
                        <p class="subtitle">Landing Page That Convert</p>
                        <h1 class="title">Get More Sales, with custom automatic geotargeted Landing Page</h1>
                        <form id="form" class="form" action="https://www.freecodecamp.com/email-submit">
                            <input name="email" type="email" id="email" placeholder="jill@email.com">
                            <input type="submit" id="submit" value="Get Started"></input>
                        </form>
                    </div>
                    <!-- video -->
                    <div class="hero-image">
                        <figure class="video-container">
                            <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" id="video" controls muted></video>
                        </figure>
                    </div>
                </section>
                <section id="section-price"></section>
                <section id="section-contact"></section>

            </article>
        </main>
        <footer id="footer">
            <div class="footer-text">
                Product Landing Page Crafted in 2018 -
                <a href="https://w-digital.co" target="_blank">Herwindo Artono</a>
            </div>

        </footer>
        <div class="bg-top"></div>
    </div>
</body>

</html>
